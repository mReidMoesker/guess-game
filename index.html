<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mathew Moesker">
    <meta name="description" content="Prairie Point Hotel">
    <meta name="keywords" content="guess, game, numbers">
    <title>Guess the number</title>
    <link rel="icon" href="./assets/img/favicon.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./assets/css/style.css" media="all">
  </head>
  <body>
    <div class="container flex">
      <div class="guess-counter">
        <h2 class="guesses-made">Guesses made: 0</h2>
      </div>
      <div class="textbox-guess">
        <input type="number" placeholder="00" class="number-guess">
        <button class="guess-button">Guess</button>
      </div>
      <div class="guess-feedback">
        <p class="guess-result">Make a guess to start the game</p>
      </div>
      <div class="reset">
        <button class="reset-button hidden">Reset</button>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
